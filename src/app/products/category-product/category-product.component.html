<ngx-spinner></ngx-spinner>
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Our Products</h2>
      <ol>
        <li><a routerLink="/layout/home">Home</a></li>
        <li>Products</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
  <div class="container">

    <div class="row portfolio-container" data-aos="fade-up">
      <div class="col-lg-4 col-md-6 portfolio-item filter-card" *ngFor="let data of productData">
        <!-- <img src="assets/img/pic/post-01.jpg" class="img-fluid" alt=""> -->
        <img [src]="getSanitizerUrl(data['image'][0])" style="height:200px;width:250px; margin-left:30px" class="img-fluid">

          <div class="btn-group" style="margin-left:30px; margin-top:10px;">
            <button class="btn btn-primary" (click)="eventClick(data['_id'])">More Details</button>
          </div>

      </div>
    </div>

  </div>
</section>
