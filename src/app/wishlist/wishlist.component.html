<!-- ======= Portfolio Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
  <div *ngIf="productData.length>0">
    <div class="container" data-aos="fade-up">

      <div class="row gy-4">

        <div class="col-lg-12">
          <div class="portfolio-details-slider swiper">
            <div class="swiper-wrapper align-items-center">
              <table class="table">
                <tr>
                  <th>#</th>
                  <th>Category</th>
                  <th>Product</th>
                  <th>Price Per Item</th>
                  <th>Remove</th>
                </tr>
                <tr *ngFor="let ww of productData; index as i">
                  <th>{{i+1}}</th>
                  <td>{{ww['category_id']['category_name']}}</td>
                  <td>{{ww['product_id']['product_name']}}</td>
                  <td>{{ww['product_id']['product_price'] | currency:'INR':'symbol-narrow'}}</td>
                  <td>
                    <button class="btn bg-danger text-white" (click)="remove(ww['_id'])">Remove</button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <div class="nodata" *ngIf="productData.length==0">
    <h3>Your wishlist is empty</h3>
    <img src="assets/img/nodata.png" alt="">
  </div>
</section>
