<ngx-spinner></ngx-spinner>
<!-- ======= Our Clients Section ======= -->
<section id="clients" class="clients">
  <div class="container" data-aos="fade-up">

    <div class="section-title mt-5">
      <h2 class="pt-5 d-inline">Add Advertise</h2>
      <a routerLink="/adminlayout/listadvertise" class="btn btn-success d-inline" style="float: right;">List Advertise</a>
    </div>

    <form [formGroup]="addForm" (submit)="submit()">
      <div class="row">
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Image</label>
            <input type="file" class="form-control" (change)="upload($event)" required>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </div>
    </form>

  </div>
</section>
<!-- End Our Clients Section -->

<!-- End #main -->
