<ngx-spinner></ngx-spinner>
<!-- ======= Our Clients Section ======= -->
<section id="clients" class="clients">
  <div class="container" data-aos="fade-up">

    <div class="section-title mt-5">
      <h2 class="pt-5 d-inline">Add Product</h2>
      <a routerLink="/adminlayout/listproduct" class="btn btn-success d-inline" style="float: right;">List Product</a>
    </div>

    <form [formGroup]="addForm" (submit)="submit()">
      <div class="row">
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Category Name</label>
            <select class="form-control" formControlName="category_id">
              <option value="" selected disabled> Select Category</option>
              <option *ngFor="let category of allcategory" value="{{category['_id']}}">
                {{category['category_name']}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Sub Category Name</label>
            <select class="form-control" formControlName="subCategory_id">
              <option value="" selected disabled> Select Category</option>
              <option *ngFor="let subcategory of allsubcategory" value="{{subcategory['_id']}}">
                {{subcategory['subCategory_name']}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Product Name</label>
            <input type="text" class="form-control" formControlName="product_name">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Product Price</label>
            <input type="text" class="form-control" formControlName="product_price">
          </div>
        </div>
        <div class="col-md-12 mx-auto ">
          <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Author Name</label>
            <input type="text" class="form-control" formControlName="author_name">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Discount Price</label>
            <input type="text" class="form-control" formControlName="discounted_price">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Stock</label>
            <input type="text" class="form-control" formControlName="stock">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Image</label>
            <input type="file" class="form-control" (change)="upload($event)" required>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </div>
    </form>

  </div>
</section>
<!-- End Our Clients Section -->

<!-- End #main -->
