<ngx-spinner></ngx-spinner>
<!-- ======= Our Clients Section ======= -->
<section id="clients" class="clients">
  <div class="container" data-aos="fade-up">

    <div class="section-title mt-5">
      <h2 class="pt-5 d-inline">Add Coupon</h2>
      <a routerLink="/adminlayout/listcoupon" class="btn btn-success d-inline" style="float: right;">List Coupon</a>
    </div>

    <form [formGroup]="addForm" (submit)="submit()">
      <div class="row">
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Coupon Code</label>
            <input type="text" class="form-control" formControlName="coupon_code">
          </div>
        </div>
        <div class="col-md-6 mx-auto ">
          <div class="form-group">
            <label for="">Offer Amount</label>
            <input type="text" class="form-control" formControlName="offer_amount">
          </div>
        </div>
        <div class="col-md-12 mx-auto ">
          <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" formControlName="description">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </div>
    </form>

  </div>
</section>
<!-- End Our Clients Section -->

<!-- End #main -->
