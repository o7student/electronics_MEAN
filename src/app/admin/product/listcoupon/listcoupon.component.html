<ngx-spinner></ngx-spinner>
<!-- ======= Our Clients Section ======= -->
<section id="clients" class="clients">
  <div class="container" data-aos="fade-up">

    <div class="section-title mt-5">
      <h2 class="pt-5 d-inline">List Coupon</h2>
      <a routerLink="/adminlayout/addcoupon" class="btn btn-success d-inline" style="float: right;">Add Coupon</a>
    </div>

    <table class="table table-bordered">
      <tr>
        <th>Coupon Code</th>
        <th>Offer Amount</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let coupon of allcoupon">
        <td>{{ coupon['coupon_code'] }}</td>
        <td>{{ coupon['offer_amount'] }}</td>
        <td>{{ coupon['description'] }}</td>
        <td>
            <i class="fa fa-trash text-danger" (click)="del(coupon['_id'])"></i>
        </td>
      </tr>
    </table>
  </div>
</section>
<!-- End Our Clients Section -->

<!-- End #main -->
