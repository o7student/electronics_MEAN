<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto"><a routerLink="/layout/home"><span>E-</span>Deals</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" routerLink="/layout/home">Home</a></li>
                <!-- <li><a class="nav-link scrollto" routerLink="/layout/about">About</a></li> -->
                <!-- <li><a class="nav-link scrollto active" routerLink="/layout/allproducts">Products</a></li> -->
                <li class="dropdown"><a href="#"><span>Category</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li *ngFor="let catg of categorydata">
                            <!-- <a [routerLink]="['/layout/products',catg['_id']]">{{catg['category_name']}}</a> -->
                            <a [routerLink]="['/layout/subcategory',catg['_id']]">{{catg['category_name']}}</a>
                        </li>
                    </ul>
                </li>
                <li><a routerLink="/layout/contact" class="nav-link scrollto">Contact</a></li>
                <li><a routerLink="/layout/viewcart" class="nav-link scrollto">Cart {{ cartcount }}</a></li>
                <li><a routerLink="/layout/login" *ngIf='profile == false' class="nav-link scrollto">Login</a></li>

                <li class="dropdown" *ngIf='profile == true'><a href="#"><span>Account</span> <i
                            class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a routerLink="coupons">Coupons</a></li>
                        <li><a routerLink="orders">Orders</a></li>
                        <li><a routerLink="profile">Profile</a></li>
                        <li><a routerLink="update-password">Update Password</a></li>
                    </ul>
                </li>

                <li *ngIf='profile == true'><button class="btn btn-success" (click)="logout()">Logout</button></li>
                <!-- <li><button type="button" class="btn btn-primary" click="/layout/login" style="margin-left: 12px; background-color: #1BBD36; border: none;">Login</button></li> -->
                <!-- <li><a class="nav-link scrollto" routerLink="about-us">Login</a></li> -->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>

    </div>
</header><!-- End Header -->
