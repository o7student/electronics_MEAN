<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">

                <h5 class="mt-2 mb-0">My Profile</h5>
                <div class="text-center"> <img src="assets/img/user.png" width="100" class="rounded-circle"> </div>

                <form control="" #form="ngForm" (submit)="updateProfile()" class="form-group">

                    <div class="row">
                        <div class="col">
                            <input type="text" #name="ngModel" name="name" [(ngModel)]="formModel.name"
                                class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col">
                            <input type="email" #email="ngModel" name="email" [(ngModel)]="formModel.email"
                                class="form-control" placeholder="Email" required readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" #contact="ngModel" name="contact" [(ngModel)]="formModel.contact"
                                class="form-control" placeholder="contact Number" required>
                        </div>
                        <div class="col">
                            <input type="email" #address="ngModel" name="address" [(ngModel)]="formModel.address"
                                class="form-control" placeholder="Address" required>
                        </div>
                    </div>

                    <div class="buttons"> <button class="btn btn-outline-primary px-4">Close</button> <button
                            class="btn btn-primary px-4 ms-3">Update</button> </div>

                </form>
            </div>
        </div>
    </div>
</div>
