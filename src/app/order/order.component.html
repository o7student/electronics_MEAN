<ngx-spinner></ngx-spinner>
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>View Order</h2>
      <ol>
        <li><a routerLink="/layout/home">Home</a></li>
        <li>Orders</li>
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
  <div class="container">

    <div class="row portfolio-container" data-aos="fade-up">
      <div class="col-lg-12 col-md-6 portfolio-item filter-card" >
        <table class="table table-bordered">
          <tr class="bg-dark text-white">
            <th>#</th>
            <th>Order Id</th>
            <th>Total Amount</th>
            <th>Order Status</th>
            <th>Order Date</th>
            <!-- <th>Action</th> -->
          </tr>
          <tr *ngFor="let od of orderdata; index as i">
            <th>{{i+1}}</th>
            <td>{{od['_id']}}</td>
            <td>{{od['total_amount'] | currency:'INR':'symbol-narrow'}}</td>
            <td>{{od['order_status']}}</td>
            <td>{{od['created_at'] | date:'dd-M-Y'}}</td>
            <td>
              <!-- <a [routerLink]="['/layout/orders-detail',od['_id']]"><button class="btn bg-primary text-white">View</button></a> -->
              <!-- <button class="btn bg-danger text-white" *ngIf="od['order_status'] == 'Pending'" (click)="cancelOrder(od['_id'])">Cancel</button> -->
              <!-- <button class="btn bg-danger text-white" *ngIf="od['order_status'] == 'Complete'">Feedback</button> -->

            </td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</section>
